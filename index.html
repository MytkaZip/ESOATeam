<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIAP | Fase 3 | Capítulo 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="calculadora">
        <div>
            <h1>CALCULADORA</h1>
            <p>Atividade do Capítulo 4 | Fase 3</p> 
        </div>
    
        <div class="container pt-5">    
            <div id="numeros">
                <input id="num1" type="number" placeholder="Número 1"> <br>
                <input id="num2" type="number" placeholder="Número 2"> <br>
                <br>
            </div>
    
            <div id="contas">
                <input type="radio" name="calc" id="soma"/>
                <label for="soma"> Soma</label>
                <br>
    
                <input type="radio" name="calc" id="subtracao"/>
                <label for="subtracao"> Subtração</label>
                <br>
    
                <input type="radio" name="calc" id="multiplicacao"/>
                <label for="multiplicacao"> Multiplicação</label>
                <br>
    
                <input type="radio" name="calc" id="divisao"/>    
                <label for="divisao"> Divisão</label>
                <br>
                <br>
            </div>  
            <button onclick="main()" class="btn btn-dark">Calcular</button>
            <br>
            <div id="resp"></div>
        </div>
    </div>
    
    <script>
        const resp = document.getElementById('resp');
        const num1Input = document.getElementById("num1");
        const num2Input = document.getElementById("num2");

        function main() {
    const num1 = parseFloat(num1Input.value);
    const num2 = parseFloat(num2Input.value);

    if (isNaN(num1) || isNaN(num2)) {
        resp.innerHTML = "Por favor, insira valores numéricos válidos.";
        return;
    }

    let resultado;

    if (document.getElementById('soma').checked)
        resultado = soma(num1, num2);
    else if (document.getElementById('subtracao').checked)
        resultado = subtracao(num1, num2);
    else if (document.getElementById('multiplicacao').checked)
        resultado = multiplicacao(num1, num2);
    else if (document.getElementById('divisao').checked) {
        if (num2 === 0) {
            resp.innerHTML = "Não é possível efetuar a divisão por zero.";
            return;
        }
        resultado = divisao(num1, num2);
        if (!isFinite(resultado)) {
            resp.innerHTML = "Resultado indefinido.";
            return;
        }
    } else {
        resp.innerHTML = "Por favor, selecione uma operação.";
        return;
    }

    resp.innerHTML = resultado;
}


        function soma(x, y) {
            return x + y;
        }

        function subtracao(x, y) {
            return x - y;
        }

        function multiplicacao(x, y) {
            return x * y;
        }

        function divisao(x, y) {
            return x / y;
        }
    </script>
</body>
</html>
